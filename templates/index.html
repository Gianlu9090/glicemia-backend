<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Completa il tuo profilo</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:30px;">
  <h2>Completa il tuo profilo</h2>

  <form action="/submit" method="post">
    <!-- userId iniettato dal backend -->
    <input type="hidden" name="userId" value="{{ user_id|e }}">

    <!-- Username Dexcom -->
    <label for="username">Username Dexcom:</label><br>
    <input type="email" id="username" name="username" required><br><br>

    <!-- Password Dexcom -->
    <label for="password">Password Dexcom:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Anno di nascita -->
    <label for="birth_year">Anno di nascita:</label><br>
    <input type="number" id="birth_year" name="birth_year" min="1924" max="2025"><br><br>

    <!-- Sesso -->
    <label>Sesso:</label><br>
    <input type="radio" id="male"   name="gender" value="Maschio"><label for="male">Maschio</label><br>
    <input type="radio" id="female" name="gender" value="Femmina"><label for="female">Femmina</label><br>
    <input type="radio" id="other"  name="gender" value="Altro / preferisco non dire">
    <label for="other">Altro / preferisco non dire</label><br><br>

    <!-- Tipo di diabete -->
    <label for="diabetes_type">Tipo di diabete:</label><br>
    <select name="diabetes_type" id="diabetes_type">
      <option value="">– seleziona –</option>
      <option value="Tipo 1">Tipo 1</option>
      <option value="Tipo 2">Tipo 2</option>
      <option value="Gestazionale">Gestazionale</option>
      <option value="Altro / non specificato">Altro / non specificato</option>
    </select><br><br>

    <!-- Consenso facoltativo -->
    <input type="checkbox" id="consent" name="consent" value="yes">
    <label for="consent">Acconsento all'uso anonimo dei miei dati per fini statistici</label><br><br>

    <!-- Privacy obbligatoria -->
    <input type="checkbox" id="privacy" name="privacy" value="yes" required>
    <label for="privacy">Ho letto e accetto la
      <a href="https://violet-pest-ac1.notion.site/Privacy-Policy-Glicemia-Vocale-1eb1ee190b538092aa80cf6680fba291"
         target="_blank">Privacy Policy</a>
    </label><br><br>

    <button type="submit">Invia</button>
  </form>
</body>
</html>
