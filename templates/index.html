<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo Glicemia</title>
</head>
<body>
  <h2>Completa il tuo profilo</h2>
  <form action="/submit" method="post">
    <label for="username">Username Dexcom:</label><br>
    <input type="email" id="username" name="username" required><br><br>

    <label for="password">Password Dexcom:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="birth_year">Anno di nascita:</label><br>
    <input type="number" id="birth_year" name="birth_year" min="1900" max="2025"><br><br>

    <label>Sesso:</label><br>
    <input type="radio" name="gender" value="Maschio" checked> Maschio<br>
    <input type="radio" name="gender" value="Femmina"> Femmina<br>
    <input type="radio" name="gender" value="Altro"> Altro / preferisco non dire<br><br>

    <label for="diabetes_type">Tipo di diabete:</label><br>
    <select id="diabetes_type" name="diabetes_type">
      <option value="Tipo 1">Tipo 1</option>
      <option value="Tipo 2">Tipo 2</option>
      <option value="Gestazionale">Gestazionale</option>
      <option value="Altro / non specificato">Altro / non specificato</option>
    </select><br><br>

    <input type="checkbox" id="consent" name="consent">
    <label for="consent">Acconsento all'uso anonimo dei miei dati per fini statistici</label><br><br>

    <input type="checkbox" id="privacy" name="privacy" value="yes" required>
    <label for="privacy">Ho letto e accetto la <a href="https://violet-pest-ac1.notion.site/Privacy-Policy-Glicemia-Vocale-1eb1ee190b538092aa80cf6680fba291" target="_blank">Privacy Policy</a></label><br><br>

    <button type="submit">Invia</button>
  </form>
</body>
</html>
