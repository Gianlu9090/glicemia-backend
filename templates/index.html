<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Collega Dexcom</title>
</head>
<body>
  <h2>Collega il tuo account Dexcom</h2>
  <form action="/submit" method="post">
    <label for="username">Email Dexcom:</label><br>
    <input type="email" id="username" name="username" required><br><br>

    <label for="password">Password Dexcom:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label>
      <input type="checkbox" name="consent" required>
      Acconsento all'uso anonimo dei dati glicemici.
    </label><br><br>

    <button type="submit">Invia</button>
  </form>
</body>
</html>
